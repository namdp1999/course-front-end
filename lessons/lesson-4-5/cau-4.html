<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Câu 4 | Bài tập bài 4 + 5</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  
  <h2>Câu 4: Pagination (Phân trang)</h2>
  <p><strong>Yêu cầu</strong>: Sử dụng HTML và CSS để dựng khối phân trang bên dưới (Dùng thẻ button).</p>

  <style>
    .pagination-item {
      background-color: #F6F6F6;
      border: 0;
      border-radius: 5px;
      width: 45px;
      height: 45px;
      color: #6B7385;
      font-size: 18px;
    }

    .pagination-item.active, .pagination-item:hover {
      background-color: #2F57EF;
      border-color: #2F57EF;
      color: #ffffff;
    }
  </style>

  <button class="pagination-item">
    <i class="fa-solid fa-angle-left"></i>
  </button>
  <button class="pagination-item">
    1
  </button>
  <button class="pagination-item">
    2
  </button>
  <button class="pagination-item active">
    3
  </button>
  <button class="pagination-item">
    4
  </button>
  <button class="pagination-item">
    5
  </button>
  <button class="pagination-item">
    <i class="fa-solid fa-angle-right"></i>
  </button>



</body>
</html>
