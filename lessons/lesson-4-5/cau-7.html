  <h2>Câu 7: Table (Bảng)</h2>
  <p><strong>Yêu cầu</strong>: Sử dụng HTML và CSS để dựng bảng bên dưới (Dùng thẻ table, thead, tbody, tr, th, td).</p>

  <style>
    table {
      border-collapse: collapse;
    }

    table th {
      background: #ffab19;
    }

    table th, table td {
      padding: 10px 20px;
      border: 1px solid #ddd;
    }

    table tr:nth-child(2n) {
      background: #f6f6f6;
    }

    table tr:hover {
      background: #ececec;
    }
  </style>
