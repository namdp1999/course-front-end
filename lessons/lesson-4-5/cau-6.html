<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Câu 6 | Bài tập bài 4 + 5</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

  <h2>Câu 6: Table (Bảng)</h2>
  <p><strong>Yêu cầu</strong>: Sử dụng HTML và CSS để dựng bảng bên dưới (Dùng thẻ table, thead, tbody, tr, th, td).</p>

  <style>
    table th {
      background: #96d5fe;
    }

    table th, table td {
      padding: 10px 20px;
    }

    table td {
      border-bottom: 1px solid #ddd;
    }
  </style>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Họ tên</th>
        <th>Giới tính</th>
        <th>Tuổi</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Lê Văn A</td>
        <td>Nam</td>
        <td>18</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Lê Thị B</td>
        <td>Nữ</td>
        <td>22</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Lê Văn C</td>
        <td>Nam</td>
        <td>26</td>
      </tr>
    </tbody>
  </table>



</body>

</html>
