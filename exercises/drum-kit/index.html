<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="drum-kit">
    <div class="inner-item" data-key="65">
      <span class="inner-char">A</span>
      <span class="inner-title">clap</span>
    </div>
    <div class="inner-item" data-key="83">
      <span class="inner-char">S</span>
      <span class="inner-title">hihat</span>
    </div>
    <div class="inner-item" data-key="68">
      <span class="inner-char">D</span>
      <span class="inner-title">kick</span>
    </div>
    <div class="inner-item" data-key="70">
      <span class="inner-char">F</span>
      <span class="inner-title">openhat</span>
    </div>
    <div class="inner-item" data-key="71">
      <span class="inner-char">G</span>
      <span class="inner-title">boom</span>
    </div>
    <div class="inner-item" data-key="72">
      <span class="inner-char">H</span>
      <span class="inner-title">ride</span>
    </div>
    <div class="inner-item" data-key="74">
      <span class="inner-char">J</span>
      <span class="inner-title">snare</span>
    </div>
    <div class="inner-item" data-key="75">
      <span class="inner-char">K</span>
      <span class="inner-title">tom</span>
    </div>
    <div class="inner-item" data-key="76">
      <span class="inner-char">L</span>
      <span class="inner-title">tink</span>
    </div>
  </div>

  <audio data-key="65" src="https://khoa-hoc-front-end.vercel.app/exercises/drum-kit/sounds/clap.wav"></audio>
  <audio data-key="83" src="https://khoa-hoc-front-end.vercel.app/exercises/drum-kit/sounds/hihat.wav"></audio>
  <audio data-key="68" src="https://khoa-hoc-front-end.vercel.app/exercises/drum-kit/sounds/kick.wav"></audio>
  <audio data-key="70" src="https://khoa-hoc-front-end.vercel.app/exercises/drum-kit/sounds/openhat.wav"></audio>
  <audio data-key="71" src="https://khoa-hoc-front-end.vercel.app/exercises/drum-kit/sounds/boom.wav"></audio>
  <audio data-key="72" src="https://khoa-hoc-front-end.vercel.app/exercises/drum-kit/sounds/ride.wav"></audio>
  <audio data-key="74" src="https://khoa-hoc-front-end.vercel.app/exercises/drum-kit/sounds/snare.wav"></audio>
  <audio data-key="75" src="https://khoa-hoc-front-end.vercel.app/exercises/drum-kit/sounds/tom.wav"></audio>
  <audio data-key="76" src="https://khoa-hoc-front-end.vercel.app/exercises/drum-kit/sounds/tink.wav"></audio>

  <script src="script.js"></script>
</body>

</html>
